<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<title>Contact</title>
</head>
<body>
	
<body>
	<!--navbar-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<!--similar to masthead-->
			<div class="navbar-header"> 
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!--similar to logo-->
				<a class="navbar-brand" href="index.html">Colin Williams</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav navbar-right">
			    <li><a href="index.html">About</a></li>
			    <li><a href="portfolio.html">Portfolio</a></li>
			    <li><a href="contact.html">Contact</a></li>
			  </ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	
	<!--main content and sidebar-->
	<div class="container">
		<div class="row">
			<!--main content-->
			<div class="mainContent col-md-7 col-sm-12">
				<div class="page-header">
					<h1>Contact</h1>		
				</div>
				
				<!--contact form-->
				<form action="#">
				    <div class="form-group">
				    	<label for="name">Name</label>
				      	<input type="text" class="form-control" id="name" placeholder="John Smith" name="name">
				    </div>
				    <div class="form-group">
				      	<label for="email">Email</label>
				      	<input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
				    </div>
				    <div class="form-group">
				     	<label for="message">Message</label>
				      	<textarea class="form-control" rows="5" id="message"></textarea>
				    </div>
				    <button type="submit" class="btn btn-default">Submit</button>
				</form>
				<br>
			</div>
			<!--puts a gap between main content and sidebar-->
			<div class="col-sm-1">
				<br>	
			</div>
			<!--sidebar-->
			<div class="sidebar col-sm-4">
				<div class="row">
					<div class="col-sm-12">
					  	<div class="page-header">
					    	<h3>Connect with Me</h3>
					  	</div>
					</div>
				</div>
				<div class="row">
				 	<div class="col-sm-12">
				 		<img src="assets/images/if_github_401441.png" class="social" alt="Github">
				 	<!--/div-->
				 	<!--div class="col-sm-4"-->
				 		<img src="assets/images/if_social-linkedin-square1_771369.png" class="social" alt="LinkedIn">
				 	<!--/div-->
					<!--div class="col-sm-4"-->	
						<img src="assets/images/if_stackoverflow_273179.png" class="social" alt="Stack Overflow">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<br>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	
	<footer>
		&copy; Copyright 2018 Colin Williams
	</footer>
	
</body>
</html>
